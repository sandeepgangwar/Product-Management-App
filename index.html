<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACME Product Management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.css">
        <script src="./js/angular.min.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/products/productListCtrl.js"></script>
    </head>
    <body ng-app="productManagement">
        <div class="panel panel-primary">
            <div class="panel-heading" style="font-size:large">Product</div>
            <div class="panel-body">
                    <table class="table" ng-controller="ProductListController as vm">
                            <thead>
                            <tr>   
                                <td><button class="btn btn-primary" type="button" ng-click="vm.toogleImage()">
                                    {{vm.showImage?"Hide ":"Show "}}Image</button></td>
                                <td>Product</td>    
                                <td>Code</td>    
                                <td>Available</td>    
                                <td>Price</td>    
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="product in vm.products">
                                        <td><img ng-if="vm.showImage" style="width: 50px;margin:2px;" ng-src="{{product.imageUrl}}" title="{{product.productName}}"></td>
                                <td>{{product.productName}}</td>    
                                <td>{{product.productCode}}</td>    
                                <td>{{product.releaseDate | date}}</td>    
                                <td>{{product.price | currency}}</td>
                                </tr>
                            </tbody>
                        </table>    
            </div>
        </div>
   
    </body>
</html>
